{% extends 'bases/base.html' %}
{% load static %}
{% block 'head' %}

    <link href="{% static 'perfil/css/home.css' %}" rel="stylesheet">
    <link href="{% static 'perfil/css/gerenciar.css' %}" rel="stylesheet">
    <link href="{% static 'extrato/css/view_extrato.css' %}" rel="stylesheet">

{% endblock %}

{% block 'body' %}

    <div class="container">
        <br>
        <br>
        <div class="row">
            <div class="col-md-2 text-center">
            </div>
            <div class="col-md">
                           <div class="card">
                        <p><h1 align="center" textstyle="bold">TOTAL</h1></p>
                        <div>
                        <span style="float: left !important;">R$ 250,00</span>
                        <span style="float: right !important;">R$ 1.000,00</span>
                        </div>
                        <div class="progress" style="height: 60px;">
                            <div class="progress-bar bg-danger" role="progressbar" style="width: 25%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <br>
                </div>
               <div class="card">
                    {% for categoria in categorias %}
                        <p>{{categoria}}</p>
                        
                        <div>
                        <span style="float: left !important;">R$ {{categoria.total_gasto}}</span>
                        <span style="float: right !important;">R$ {{categoria.valor_planejamento}}</span>
                        </div>
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: {{categoria.calcula_percentual_gasto_por_categoria}}%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <br>
                        <hr>
                    {% endfor %}

                </div>
            </div>
            <div class="col-md-2 text-center">
            </div>
        </div>
    </div>



{% endblock %}
